<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>登録完了 - SL.AI Team Base</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --primary: #4A6FFF;
      --secondary: #F5F7FF;
      --accent: #FF6B6B;
      --dark: #333;
      --light: #fff;
      --gray: #666;
      --light-gray: #F8F9FA;
      --max-width: 800px;
      --gradient-primary: linear-gradient(135deg, #4A6FFF 0%, #6B8AFF 100%);
      --gradient-accent: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ヘッダー */
    header {
      background-color: var(--light);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* メインコンテンツ */
    .payment-section {
      padding: 4rem 0;
      min-height: calc(100vh - 180px);
      background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
    }

    .payment-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(74, 111, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 2.2rem;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    /* 進捗ステップのスタイル改善 */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
      padding: 0 2rem;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 2rem;
      left: 3rem;
      right: 3rem;
      height: 3px;
      background: var(--light-gray);
      z-index: 1;
    }

    .step {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .step-number {
      width: 4rem;
      height: 4rem;
      background: white;
      border: 3px solid var(--light-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--gray);
      transition: all 0.3s ease;
    }

    .step.completed .step-number {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .step.active .step-number {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 0 5px rgba(74, 111, 255, 0.1);
    }

    .step-label {
      font-size: 0.95rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    .step.completed .step-label,
    .step.active .step-label {
      color: var(--primary);
      font-weight: 600;
    }

    /* 支払いオプションボタンの改善 */
    .payment-options {
      margin: 3rem 0;
    }

    .payment-option-button {
      width: 100%;
      padding: 2rem;
      background: white;
      border: 2px solid var(--light-gray);
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .payment-option-button:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(74, 111, 255, 0.15);
    }

    .payment-option-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .payment-option-icon {
      width: 3rem;
      height: 3rem;
      background: var(--secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .payment-option-content h3 {
      margin: 0;
      color: var(--dark);
      font-size: 1.3rem;
      font-weight: 600;
    }

    .payment-option-content p {
      margin: 0.5rem 0 0;
      color: var(--gray);
      font-size: 1rem;
    }

    .payment-option-arrow {
      font-size: 1.8rem;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .payment-option-button:hover .payment-option-arrow {
      transform: translateX(5px);
    }

    /* ボタンスタイルの改善 */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      padding: 0 1rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-outline {
      background: white;
      border: 2px solid var(--light-gray);
      color: var(--gray);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--secondary);
    }

    /* フッター */
    footer {
      background-color: var(--light);
      padding: 1rem 0;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .payment-options {
        flex-direction: column;
      }

      .button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }

    .form-select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      background-color: var(--light);
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--light-gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 120px;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* 決済関連のスタイル */
    .payment-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin-top: 1rem;
    }

    .payment-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(74, 111, 255, 0.2);
    }

    /* 決済結果表示用のスタイル */
    .payment-success,
    .payment-error {
      text-align: center;
      padding: 3rem 2rem;
    }

    .success-icon,
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    .success-icon {
      color: var(--success);
    }

    .error-icon {
      color: var(--accent);
    }

    .payment-success h2,
    .payment-error h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .payment-success p,
    .payment-error p {
      color: var(--gray);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">SL.AI Team Base</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <section class="payment-section">
    <div class="container">
      <div class="payment-container">
        <h1>登録完了</h1>
        <p class="subtitle">基本情報の登録が完了しました</p>

        <div class="progress-steps">
          <div class="step completed">
            <div class="step-number">1</div>
            <div class="step-label">会社情報の入力</div>
          </div>
          <div class="step completed">
            <div class="step-number">2</div>
            <div class="step-label">利用プランの選択</div>
          </div>
          <div class="step active">
            <div class="step-number">3</div>
            <div class="step-label">登録完了</div>
          </div>
        </div>

        <div class="payment-options">
          <button class="payment-option-button" onclick="proceedToPayment()">
            <div class="payment-option-content">
              <div class="payment-option-icon">🚀</div>
              <div>
                <h3>オンボーディングへ進む</h3>
                <p>チームの設定を開始しましょう</p>
              </div>
            </div>
            <div class="payment-option-arrow">→</div>
          </button>
        </div>

        <div class="button-container">
          <button class="btn btn-outline" onclick="window.history.back()">戻る</button>
          <button class="payment-button" onclick="proceedToPayment()">オンボーディングへ進む</button>
        </div>


      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>© 2025 SL.AI Team Base. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // セッションストレージからデータを取得
    const signupData = JSON.parse(sessionStorage.getItem('signupData'));
    const selectedPlan = JSON.parse(sessionStorage.getItem('selectedPlan'));

    // 料金を19,800円に設定
    if (selectedPlan) {
      selectedPlan.price = 19800;
      selectedPlan.priceText = '19,800円';
      sessionStorage.setItem('selectedPlan', JSON.stringify(selectedPlan));
    }

    // 必要なデータが存在しない場合はサインアップページにリダイレクト
    if (!signupData || !selectedPlan) {
      window.location.href = 'signup.html';
    }

    // 決済処理をスキップして直接オンボーディングに進むように変更
    document.addEventListener('DOMContentLoaded', function() {
      // ページが読み込まれたときに必要な初期化処理があれば実行
    });


    function proceedToPayment() {
      // 登録データをセッションストレージに保存
      const paymentData = {
        plan: selectedPlan,
        user: signupData,
        timestamp: new Date().toISOString()
      };
      sessionStorage.setItem('paymentData', JSON.stringify(paymentData));
      
      // オンボーディングページへ直接遷移
      window.location.href = 'onboarding.html';
    }

    // 決済ページへの遷移時にローディング表示などを追加できます
    document.addEventListener('DOMContentLoaded', function() {
      // 必要に応じて初期化処理を追加
    });
  </script>
</body>
</html>
